---
RNG_SEED: 12345
OUTPUT_PATH: './output/vl-bert/vgp/version2_NG_e2e_aligncaptimg/'
MODULE: ResNetVLBERT
GPUS: '0,1,2,3,4,5'
LOG_FREQUENT: 100
VAL_FREQUENT: 1
CHECKPOINT_FREQUENT: 1
MODEL_PREFIX: 'vl-bert_base_a_res101'
NUM_WORKERS_PER_GPU: 4
SCALES:
- 600
- 1000

DATASET:
  DATASET: vgp
  LABEL_INDEX_IN_BATCH: -1
  APPEND_INDEX: false
  DATASET_PATH: './data/vgp'
  ROOT_PATH: './'
  TRAIN_CAPTIONS_SET: 'train_captions'
  VAL_CAPTIONS_SET: 'val_captions'
  TEST_CAPTIONS_SET: 'test_captions'
  ROI_SET: 'Annotations'
  IMAGE_SET: 'flickr30k-images'
  TRAIN_ANNOTATION_FILE: 'full_data_type_phrase_pair_train.csv'
  VAL_ANNOTATION_FILE: 'full_data_type_phrase_pair_val.csv'
  TEST_ANNOTATION_FILE: 'full_data_type_phrase_pair_test.csv'
  ADD_IMAGE_AS_A_BOX: true
  ZIP_MODE: false
  CACHE_MODE: false
  IGNORE_DB_CACHE: true
  USE_PHRASAL_PARAPHRASES: false
  SMALL: false
  NEGATIVE_SAMPLING: 'hard'
  ALIGN_CAPTION_IMG: true

NETWORK:
  PARTIAL_PRETRAIN: "./model/pretrained_model/vl-bert-base-e2e.model"
  PARTIAL_PRETRAIN_PREFIX_CHANGES:
  - "vlbert.mvrc_head.transform->cnn_loss_reg.0"
  - "module.vlbert.mvrc_head.transform->module.cnn_loss_reg.0"
  - "module.vlbert->module.vlbert._module"
  - "vlbert->vlbert._module"
  PARTIAL_PRETRAIN_SEGMB_INIT: true
  IMAGE_NUM_LAYERS: 101
  IMAGE_C5_DILATED: true
  IMAGE_STRIDE_IN_1x1: true
  PIXEL_MEANS:
  - 102.9801
  - 115.9465
  - 122.7717
  PIXEL_STDS:
  - 1.0
  - 1.0
  - 1.0
  IMAGE_PRETRAINED: './model/pretrained_model/resnet101-pt-vgbua'
  IMAGE_PRETRAINED_EPOCH: 0
  IMAGE_FROZEN_BACKBONE_STAGES:
  - 1
  - 2
  IMAGE_FROZEN_BN: true
  IMAGE_FINAL_DIM: 768
  IMAGE_SEMANTIC: false
  OUTPUT_CONV5: false
  BERT_MODEL_NAME: './model/pretrained_model/bert-base-uncased'
  BERT_PRETRAINED: ''
  BERT_PRETRAINED_EPOCH: 0
  BERT_FROZEN: false
  ENABLE_CNN_REG_LOSS: false
  PHRASE_LOSS_WEIGHT: 1.0
  CNN_LOSS_TOP: false
  NO_GROUNDING: true

  VLBERT:
    input_transform_type: 1
    visual_size: 768
    hidden_size: 768
    num_hidden_layers: 12
    num_attention_heads: 12
    intermediate_size: 3072
    hidden_act: "gelu"
    hidden_dropout_prob: 0.1
    attention_probs_dropout_prob: 0.1
    max_position_embeddings: 512
    type_vocab_size: 3
    vocab_size: 30522
    initializer_range: 0.02
    visual_scale_text_init: 0.0
    visual_scale_object_init: 0.0
    visual_ln: true
    object_word_embed_mode: 2
  SENTENCE:
    CLASSIFIER_TYPE: "1fc"
    CLASSIFIER_HIDDEN_SIZE: 1024
    CLASSIFIER_DROPOUT: 0.1
  PHRASE:
    CLASSIFIER_TYPE: "1fc"
    CLASSIFIER_HIDDEN_SIZE: 1024
    CLASSIFIER_DROPOUT: 0.1

TRAIN:
  SHUFFLE: true
  FLIP_PROB: 0.5
  BATCH_IMAGES: 2
  ASPECT_GROUPING: false
  RESUME: false
  AUTO_RESUME: true
  BEGIN_EPOCH: 0
  END_EPOCH: 5
  OPTIMIZER: 'SGD'
  CLIP_GRAD_NORM: 10
  GRAD_ACCUMULATE_STEPS: 8
  LR_FACTOR: 0.1
  LR_STEP: "14,18"
  LR: 7.0e-5
  WD: 0.0001
  WARMUP: true
  WARMUP_METHOD: 'linear'
  WARMUP_FACTOR: 0.0
  WARMUP_STEPS: 1000
  MOMENTUM: 0.9
  FP16: false
  FP16_LOSS_SCALE: 128.0

VAL:
  SHUFFLE: false
  FLIP_PROB: 0
  BATCH_IMAGES: 2

TEST:
  SHUFFLE: false
  FLIP_PROB: 0
  TEST_EPOCH: 0
  BATCH_IMAGES: 2